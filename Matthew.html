<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>매튜와 나의 거리? 528cm!</title>

  <!-- Open Graph (OG) 메타태그: SNS 공유용 -->
  <meta property="og:title" content="매튜와 나의 거리? 528cm!" />
  <meta property="og:description" content="나는 매튜와 얼마나 가까울까? 팬심 테스트 지금 바로 시작!" />
  <meta property="og:image" content="https://github.com/hajin9515/shiningmeadow/blob/main/images/matthew-thumbnail.jpg?raw=true" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hajin9515.github.io/shiningmeadow/Matthew.html" />

  <!-- Twitter 카드 메타태그 -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="매튜와 나의 거리?" />
  <meta name="twitter:description" content="당신과 매튜 사이의 거리는...? 지금 바로 확인해보세요!" />
  <meta name="twitter:image" content="https://github.com/hajin9515/shiningmeadow/blob/main/images/matthew-thumbnail.jpg?raw=true" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #cfefff, #e8f9ff);
      padding: 20px;
      text-align: center;
      color: #003f5c;
    }
    .quiz-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .question {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #b2dffc;
      color: #003f5c;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #82cffa;
    }
    .correct {
      background-color: #fff8b3 !important;
      border: 2px solid #f7ce4e;
    }
    .result-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff3399;
    }
    .fan-rank {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
      color: #f57c00;
    }
    .score {
      font-size: 18px;
      font-weight: bold;
      color: #0077cc;
    }
    .encouragement {
      margin: 15px 0;
      color: #333;
    }
    .wiki-link {
      display: inline-block;
      margin: 10px 0;
      padding: 8px 16px;
      background-color: #ffe0f0;
      color: #d10072;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .message {
      margin: 10px 0;
      color: #2c3e50;
    }
    .result-buttons {
      margin-top: 20px;
    }
    .start-over, .share-btn {
      margin: 5px;
      padding: 10px 20px;
      background-color: #cceeff;
      color: #003f5c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div id="quizContainer">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div style="margin-top: 20px;">
        <button id="prevBtn" onclick="goToPrevious()">⬅ 이전</button>
        <button id="nextBtn" onclick="goToNext()">다음 ➡</button>
        <button id="submitBtn" class="hidden" onclick="showResult()">📊 결과보기</button>
      </div>
    </div>

    <div id="resultContainer" class="hidden">
      <div class="result-title">💗 매튜와 나의 거리? 528cm!</div>
      <div class="fan-rank" id="rank"></div>
      <div class="score" id="scoreText"></div>
      <div class="message" id="message"></div>
      <div class="encouragement" id="encouragement"></div>
      <a href='https://namu.wiki/w/%EC%84%9D%EB%A7%A4%ED%8A%9C' target='_blank' class="wiki-link">매튜와 더 가까워지는 방법 💕</a>
      <div class="result-buttons">
        <button onclick="startQuiz()" class="start-over">🔁 다시 풀기</button>
        <button onclick="shareResult()" class="share-btn">📤 결과 공유하기</button>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "석매튜는 어디에서 태어났나요?", options: ["캐나다 밴쿠버", "캐나다 토론토", "캐나다 써리", "미국 시애틀"], answer: 2 },
      { question: "석매튜가 졸업한 고등학교는?", options: ["White Rock High", "Earl Marriott Secondary School", "Vancouver Arts School", "Maple Leaf Academy"], answer: 1 },
      { question: "석매튜는 대학에서 어떤 전공을 하다 중퇴했나요?", options: ["생물학", "Health Science", "심리학", "체육학"], answer: 1 },
      { question: "석매튜가 춤을 처음 시작한 나이는?", options: ["15살", "16살", "17살", "14살"], answer: 1 },
      { question: "석매튜가 연습생 제안을 처음 받았을 당시 어떤 선택을 했나요?", options: ["바로 수락하고 한국으로 왔다", "무시했다", "거절했다가 다시 연락했다", "캐나다에서 훈련을 시작했다"], answer: 2 },
      { question: "보이즈플래닛 당시 석매튜는 G그룹 비주얼 투표에서 몇 위였나요?", options: ["1위", "2위", "3위", "4위"], answer: 1 },
      { question: "석매튜의 MBTI 성격 유형은?", options: ["ENFP", "INFP", "ENFJ", "ISTJ"], answer: 2 },
      { question: "석매튜가 영어 내레이션을 맡은 콘텐츠로 옳지 않은 것은?", options: ["2023 KCON LA", "‘__ BAD’ Film 티저", "2024 한터차트", "뮤직뱅크 MC 멘트"], answer: 3 },
      { question: "석매튜가 자주 언급한 자신의 매력 포인트는?", options: ["턱선", "복근", "눈웃음", "콧대"], answer: 2 },
      { question: "OX: 석매튜의 눈 양옆에 있는 점은 팬들 사이에서 '대칭점'이라 불린다.", options: ["O", "X"], answer: 0 },
      { question: "OX: 석매튜는 입가에 점이 없어 ‘수염점’이란 별명은 존재하지 않는다.", options: ["O", "X"], answer: 1 },
      { question: "석매튜가 가장 자신 있어 하는 신체 부위는?", options: ["복근", "팔근육", "허벅지", "턱선"], answer: 1 },
      { question: "석매튜가 무대에서 복근을 공개한 곡은?", options: ["Say My Name", "Back to ZEROBASE", "Love Killa", "In Bloom"], answer: 2 },
      { question: "석매튜가 작사에 참여한 콘텐츠는?", options: ["‘__ BAD’ Film 티저", "Back Pack", "Back to ZEROBASE", "MAMA VCR"], answer: 0 },
      { question: "석매튜가 실제로 팬들 손을 잡아준 장소는?", options: ["명동", "홍대", "강남", "이태원"], answer: 1 },
      { question: "석매튜가 가장 좋아하는 시간대는?", options: ["아침 7시", "오후 12시", "오후 4시", "밤 10시"], answer: 1 },
      { question: "석매튜가 좋아하는 계절은?", options: ["여름", "겨울", "가을", "봄"], answer: 3 },
      { question: "석매튜의 커스텀 인이어 디자인에 들어간 애니메이션은?", options: ["센과 치히로", "너의 이름은", "하울의 움직이는 성", "마녀 배달부 키키"], answer: 2 },
      { question: "석매튜가 자주 부른다고 밝힌 노래 장르는?", options: ["힙합", "R&B", "록", "EDM"], answer: 1 },
      { question: "석매튜가 치킨을 먹을 때 듣고 싶은 음악으로 언급한 곡은?", options: ["인생의 회전목마", "파라다이스", "그날들", "첫눈처럼 너에게 가겠다"], answer: 1 }
    ];

    let currentQuestion = 0;

    function startQuiz() {
      quizData.forEach(q => delete q.userAnswer);
      currentQuestion = 0;
      document.getElementById("quizContainer").classList.remove("hidden");
      document.getElementById("resultContainer").classList.add("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = `Q${currentQuestion + 1}. ${q.question}`;
      document.getElementById("options").innerHTML = q.options.map((opt, idx) => {
        const isSelected = q.userAnswer === idx ? 'correct' : '';
        return `<button class="${isSelected}" onclick="selectAnswer(${idx})">${opt}</button>`;
      }).join('');
      document.getElementById("prevBtn").style.display = currentQuestion === 0 ? "none" : "inline-block";
      document.getElementById("nextBtn").style.display = currentQuestion === quizData.length - 1 ? "none" : "inline-block";
      document.getElementById("submitBtn").classList.toggle("hidden", currentQuestion !== quizData.length - 1);
    }

    function selectAnswer(idx) {
      quizData[currentQuestion].userAnswer = idx;
      showQuestion();
    }

    function goToPrevious() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function goToNext() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        showQuestion();
      }
    }

    function showResult() {
      let score = 0;
      quizData.forEach(q => {
        if (q.userAnswer === q.answer) score++;
      });

      const rank = getFanRank(score, quizData.length);
      const rankMessage = getRankMessage(rank);

      document.getElementById("quizContainer").classList.add("hidden");
      document.getElementById("resultContainer").classList.remove("hidden");
      document.getElementById("rank").innerText = `🏅 ${rank}`;
      document.getElementById("scoreText").innerText = `📊 점수: ${score}/${quizData.length}`;
      document.getElementById("message").innerText = `💖 매튜가 말해요: '고생했어!'`;
      document.getElementById("encouragement").innerText = `💡 ${rankMessage}`;
    }

    function getFanRank(score, total) {
      const ratio = score / total;
      if (ratio >= 0.9) return "석류 528등급";
      if (ratio >= 0.5) return "석류 28등급";
      if (ratio >= 0.4) return "석류 5등급";
      return "석류 2등급";
    }

    function getRankMessage(rank) {
      switch (rank) {
        case "석류 528등급": return "🎊 완벽한 석류! 매튜가 기억할지도 몰라요 💖";
        case "석류 28등급": return "👏 꽤 가까워요! 매튜에 대한 애정이 느껴져요!";
        case "석류 5등급": return "🌱 이제 막 싹트는 석류! 조금만 더 알면 완벽해요!";
        case "석류 2등급": return "너무 아쉽지만 시작은 언제나 설렘이지! 나무위키에서 매튜를 더 알아볼까?";
        default: return "";
      }
    }

    function shareResult() {
      const score = quizData.filter(q => q.userAnswer === q.answer).length;
      const rank = getFanRank(score, quizData.length);
      const text = `나는 ${score}/${quizData.length}점! 석매튜 팬퀴즈에서 ${rank}이야!`;
      const url = encodeURIComponent(window.location.href);
      const shareText = encodeURIComponent(text);
      const shareUrl = `https://twitter.com/intent/tweet?text=${shareText}&url=${url}`;
      window.open(shareUrl, '_blank');
    }

    startQuiz();
  </script>
</body>
</html>
