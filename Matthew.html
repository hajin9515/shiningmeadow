  <style>

.result-buttons button:hover {

.download-btn {

<button class="download-btn" onclick="downloadResultCard()">📸 이미지 저장하기</button>

 <audio id="bgMusic" loop>

  <script>

const quizData = [
  { question: "석매튜는 어디에서 태어났나요?", options: ["캐나다 밴쿠버", "캐나다 토론토", "캐나다 써리", "미국 시애틀"], answer: 2, explanation: "석매튜는 캐나다 브리티시컬럼비아주 써리 출신이에요!" },
  { question: "석매튜가 졸업한 고등학교는?", options: ["White Rock High", "Earl Marriott Secondary School", "Vancouver Arts School", "Maple Leaf Academy"], answer: 1, explanation: "그가 졸업한 고등학교는 South Surrey에 있는 Earl Marriott입니다." },
  { question: "석매튜는 대학에서 어떤 전공을 하다 중퇴했나요?", options: ["생물학", "Health Science", "심리학", "체육학"], answer: 1, explanation: "웨스턴 대학교에서 Health Science를 전공했었어요." },
  { question: "석매튜가 춤을 처음 시작한 나이는?", options: ["15살", "16살", "17살", "14살"], answer: 1, explanation: "16살 때 KTL Dance에서 댄서 활동을 시작했어요." },
  { question: "석매튜가 연습생 제안을 처음 받았을 당시 어떤 선택을 했나요?", options: ["바로 수락하고 한국으로 왔다", "무시했다", "거절했다가 다시 연락했다", "캐나다에서 훈련을 시작했다"], answer: 2, explanation: "처음엔 거절했지만 나중에 관심이 생겨 다시 연락했다고 해요." },
  { question: "보이즈플래닛 당시 석매튜는 G그룹 비주얼 투표에서 몇 위였나요?", options: ["1위", "2위", "3위", "4위"], answer: 1, explanation: "G그룹 비주얼 투표에서 2위를 차지했어요!" },
  { question: "석매튜의 MBTI 성격 유형은?", options: ["ENFP", "INFP", "ENFJ", "ISTJ"], answer: 2, explanation: "그의 MBTI는 ENFJ로 알려져 있어요." },
  { question: "석매튜가 영어 내레이션을 맡은 콘텐츠로 옳지 않은 것은?", options: ["2023 KCON LA", "‘__ BAD’ Film 티저", "2024 한터차트", "뮤직뱅크 MC 멘트"], answer: 3, explanation: "뮤직뱅크 MC는 맡지 않았어요." },
  { question: "석매튜가 자주 언급한 자신의 매력 포인트는?", options: ["턱선", "복근", "눈웃음", "콧대"], answer: 2, explanation: "눈웃음이 매튜의 시그니처예요!" },
  { question: "OX: 석매튜의 눈 양옆에 있는 점은 팬들 사이에서 '대칭점'이라 불린다.", options: ["O", "X"], answer: 0, explanation: "맞아요! 팬들 사이에서는 '대칭점'이라 부릅니다." },
  { question: "OX: 석매튜는 입가에 점이 없어 ‘수염점’이란 별명은 존재하지 않는다.", options: ["O", "X"], answer: 1, explanation: "입가에 두 개의 점이 있어 '수염점'이라 불려요!" },
  { question: "석매튜가 가장 자신 있어 하는 신체 부위는?", options: ["복근", "팔근육", "허벅지", "턱선"], answer: 1, explanation: "팔근육을 자신 있는 부위로 꼽았어요." },
  { question: "석매튜가 무대에서 복근을 공개한 곡은?", options: ["Say My Name", "Back to ZEROBASE", "Love Killa", "In Bloom"], answer: 2, explanation: "보이즈플래닛 2차 경연곡 'Love Killa'에서 복근이 공개됐어요." },
  { question: "석매튜가 대본에 참여한 콘텐츠는?", options: ["‘__ BAD’ Film 티저", "Back Pack", "Back to ZEROBASE", "MAMA VCR"], answer: 0, explanation: "‘__ BAD’ 티저 내레이션을 직접 썼어요!" },
  { question: "석매튜가 실제로 팬들 손을 잡아준 장소는?", options: ["명동", "홍대", "강남", "이태원"], answer: 1, explanation: "홍대에서 팬들에게 손 인사를 해줬어요!" },
  { question: "석매튜가 가장 좋아하는 시간대는?", options: ["아침 7시", "오후 12시", "오후 4시", "밤 10시"], answer: 1, explanation: "가장 좋아하는 시간은 점심 12시예요!" },
  { question: "석매튜가 좋아하는 계절은?", options: ["여름", "겨울", "가을", "봄"], answer: 3, explanation: "한국에 와서부터 봄을 좋아하게 됐다고 해요." },
  { question: "석매튜의 커스텀 인이어 디자인에 들어간 애니메이션은?", options: ["센과 치히로", "너의 이름은", "하울의 움직이는 성", "마녀 배달부 키키"], answer: 2, explanation: "그의 인이어에는 '하울의 움직이는 성' 테마가 있어요!" },
  { question: "석매튜가 자주 부른다고 밝힌 노래 장르는?", options: ["힙합", "R&B", "록", "EDM"], answer: 1, explanation: "그는 R&B 장르를 즐겨 들어요." },
  { question: "석매튜가 치킨을 먹을 때 듣고 싶은 음악으로 언급한 곡은?", options: ["인생의 회전목마", "파라다이스", "그날들", "첫눈처럼 너에게 가겠다"], answer: 1, explanation: "드라마 ‘꽃보다 남자’의 OST, '파라다이스'를 꼽았어요!" }
];

    const mediaList = [
      "https://i.namu.wiki/i/ugfM458HObCY-7DSdXDlz-gLIdyjBlt_g83sw655pA4CVzH8iqBWzErEF6Br80D_SvmkpLmSYUnCKv_WyVrOuQ.mp4",
      "https://i.namu.wiki/i/9x6fTSU_C2rCA8DI1O2E7h1QQTt-7jaHB22MINYg8UvTLJwde_DASe7_YcfSME2FHzoHQoFFUcSiLSZQGWzInw.mp4",
      "https://i.namu.wiki/i/tBChiKHnOtsLfuXctirIaik9bqnuGMglvLF9f2MCq0eAFba6o6k59qBMRHB1bcdbB0Obts5615Na7oThVYCa9A.mp4",
      "https://i.namu.wiki/i/VVmLKyji8jP4QJUkgobd594D39wPXDq5Ti3mlLXTK1frmyBeLNHc3E5op72SbiA94Y3pGE0tEPYHDMVuRKvQ-Q.mp4"
    ];


    function getRandomMediaTag() {
      const media = mediaList[Math.floor(Math.random() * mediaList.length)];
      return media.endsWith(".mp4")
        ? `<video class="question-media" autoplay muted loop playsinline><source src="${media}" type="video/mp4"></video>`
        : `<img class="question-media" src="${media}" alt="매튜 이미지">`;
    }

    let currentQuestion = 0;

function showQuestion() {
  const q = quizData[currentQuestion];
  document.getElementById("question").innerText = `Q${currentQuestion + 1}. ${q.question}`;
  document.getElementById("mediaContainer").innerHTML = getRandomMediaTag();
  document.getElementById("options").innerHTML = q.options.map((opt, idx) => {
    const isSelected = q.userAnswer === idx ? 'selected' : '';
    return `<button class="${isSelected}" onclick="selectAnswer(${idx})">${opt}</button>`;
  }).join('');

  document.getElementById("prevBtn").style.display = currentQuestion === 0 ? "none" : "inline-block";
  document.getElementById("nextBtn").style.display = currentQuestion === quizData.length - 1 ? "none" : "inline-block";
  document.getElementById("submitBtn").classList.toggle("hidden", currentQuestion !== quizData.length - 1);
}


function startQuiz() {
  const music = document.getElementById("bgMusic");
  if (music && music.paused) {
    music.play();
    document.getElementById("musicControlInQuiz").innerText = "🔊";
  }

  quizData.forEach(q => delete q.userAnswer);
  currentQuestion = 0;
  document.getElementById("introContainer").classList.add("hidden");
  document.getElementById("quizContainer").classList.remove("hidden");
  document.getElementById("resultContainer").classList.add("hidden");
  showQuestion();
}

    function selectAnswer(idx) {
      quizData[currentQuestion].userAnswer = idx;
      showQuestion();
    }

    function goToPrevious() {
      if (currentQuestion > 0) currentQuestion--;
      showQuestion();
    }

    function goToNext() {
      if (currentQuestion < quizData.length - 1) currentQuestion++;
      showQuestion();
    }

    function showResult() {
      let score = quizData.reduce((acc, q) => acc + (q.userAnswer === q.answer ? 1 : 0), 0);
      const rank = getFanRank(score, quizData.length);
      const message = getRankMessage(rank);

      document.getElementById("quizContainer").classList.add("hidden");
      document.getElementById("resultContainer").classList.remove("hidden");
      document.getElementById("rank").innerText = `🏅 ${rank}`;
      document.getElementById("scoreText").innerText = `📊 점수: ${score}/${quizData.length}`;
      document.getElementById("message").innerText = `💖 매튜가 말해요: '고생했어!'`;
      document.getElementById("encouragement").innerText = `💡 ${message}`;
    }

    function getFanRank(score, total) {
      const ratio = score / total;
      if (ratio >= 0.9) return "석류 528등급";
      if (ratio >= 0.5) return "석류 28등급";
      if (ratio >= 0.4) return "석류 5등급";
      return "석류 2등급";
    }

    function getRankMessage(rank) {
      switch (rank) {
        case "석류 528등급": return "완벽한 석류! 매튜가 기억할지도 몰라요 💖";
        case "석류 28등급": return "꽤 가까워요! 매튜에 대한 애정이 느껴져요! 👏";
        case "석류 5등급": return "이제 막 싹트는 석류! 조금만 더 알면 완벽해요! 🌱";
        case "석류 2등급": return "아쉽지만 시작은 설렘이지! 매튜를 더 알아봐요! 💡";
        default: return "";
      }
    }

function toggleMusic() {
  const music = document.getElementById("bgMusic");
  const buttons = document.querySelectorAll("#musicToggleBtn, #musicControlInQuiz");

  if (music.paused) {
    music.play();
    buttons.forEach(btn => btn.innerText = "🔊");
  } else {
    music.pause();
    buttons.forEach(btn => btn.innerText = "🔇");
  }
}
function downloadResultCard() {
  const resultBox = document.querySelector(".result-box-cute");
  html2canvas(resultBox).then(canvas => {
    const link = document.createElement("a");
    link.download = 'matthew_result.png';
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}

  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
